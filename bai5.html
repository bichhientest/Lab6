<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular.min.js"></script>
    <script src="./bai5.js"></script>
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/js/bootstrap.js">
</head>
<body ng-app="myapp">
    <div class="container" >
        <div class="row">
            <div class="col-sm-3">
                .<div class="card">
                    <div class="card-header">
                      CUSTOM VALIDATION
                    </div>
                    <div class="card-body">
                        <form name="formvalid">
                            <div class="form-group">
                                <label for="">Poly number</label>
                                <input poly-number ng-model="number"  required type="number" name="txtnumber"> <br>
                                <span ng-show="formvalid.txtnumber.$invalid && formvalid.txtnumber.$dirty" class="text-danger">Không chia hết cho cả 2 và 9</span>
                            </div>
                        </form>
                    
                    </div>
                    <div class="card-footer text-muted">
                        <button type="button" class="btn btn-secondary">Kiểm tra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
