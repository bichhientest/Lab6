<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular.min.js"></script>
    <script src="./demo1.js"></script>
    <link rel="stylesheet" href="./demo1.css">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/js/bootstrap.js">
</head>
<body class="container" ng-app="myapp">
    <div ng-controller="myctrl">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input ng-model="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <span ng-hide="flogin.femail.$valid" style="color: red;">Vui lòng nhập email!</span>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input ng-model="pass" type="password" class="form-control" id="exampleInputPassword1">
              <span ng-hide="flogin.fpass.$valid"  style="color: red; ">Vui lòng nhập password!</span>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <h3>Email: {{flogin.femail.$valid}} <br>
              Password: {{flogin.fpass.$valid}} <br>
              Form: {{flogin.$valid}}
          </h3>
    </div>
    
</body>
</html>
