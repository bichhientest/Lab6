<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <script src="./angular.min.js"></script>
    <script src="./bai1.js"></script>
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/js/bootstrap.js">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="myapp">
    <div class="container" ng-controller="myctrl"> 
        <div class="row" style="margin: 70px;">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                      TÍNH THƯỞNG TẾT NGUYÊN ĐÁN
                    </div>
                    <div class="card-body">
                        <form name="formbonus">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
                              <input name="txtname" required ng-model="name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                              <label class="alert alert-danger" ng-show="formbonus.txtname.$invalid">Bạn cần nhập đầy đủ thông tin</label>
                             </div>
                              Lương
                              <div class="input-group mb-3">
                               <br>
                                <input name="txtsalary" required min="2000000" ng-model="salary" type="text" class="form-control" >              
                                <span class="input-group-text" id="basic-addon2">VNĐ</span>
                                <label class="alert alert-danger" ng-show="formbonus.txtsalary.$invalid">Tiền lương cần lớn hơn 2000000</label>
                              </div>
                              Giới tính
                              <br>
                              <br>
                            <div class="form-check form-check-inline">
                              <input ng-model="gender" name="gender" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Nam">
                              <label class="form-check-label" for="gender">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input  class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Nu">
                              <label class="form-check-label" for="gender">Nữ</label>
                            </div>
                            <div class="mb-3">
                                <br>
                                <label for="exampleInputPassword1" class="form-label">Độ tuổi</label>
                                <br>
                               <select ng-model="age" name="" id="" ng-options="x.age for x in list_age" style="width: 500px;">
                                
                               </select>
                              </div>
                            
                    </div>
                    <div class="card-footer text-muted">
                        TIỀN THƯỞNG {{getBonus()}}
                    </div>
                </div>
            </div>

        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <script> 
    var app=angular.module("myapp",[]);
app.controller("myctrl",function($scope){
$scope.list_age=[
    {
        age: "Dưới 25",
        rate: 0.07
    },
    {
        age: "Từ 25 đến 40",
        rate: 0.1
    },
    {
        age: "Trên 40",
        rate: 0.15
    }    
];
$scope.salary=0;
$scope.gender="Nam";
$scope.age=$scope.list_age[1];
$scope.getBonus=function(){
    var bonus=$scope.age.rate*$scope.salary;
    if($scope.gender=="Nu"){
        bonus+= 200000;
    }
    return bonus;
}
});
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
